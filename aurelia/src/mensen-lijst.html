<template bindable="matchClass">
    <require from="mensen-lijst.css"></require>
    <table>
        <thead>
            <tr>
                <th click.delegate="orderVoornaam()">~(first name)~</th>
                <th click.delegate="orderAchternaam()">~(last name)~</th>
            </tr>
        </thead>
        <tbody class="${matchClass || 'match1'}">
            <tr repeat.for="mens of mensen" class="${mens.matches(searchText) ? '' : 'nomatch'}">
                <td>${mens.voornaam}</td>
                <td>${mens.achternaam}</td>
            </tr>
        </tbody>
    </table>
    <p>
        ~(search)~: <input type="text" value.bind="searchText & debounce" change.trigger="save()">
    </p>
</template>
