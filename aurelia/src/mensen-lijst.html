<template bindable="hideStyle">
    <require from="mensen-lijst.css"></require>
    <table>
        <thead>
            <tr>
                <th click.delegate="orderVoornaam()">voornaam</th>
                <th click.delegate="orderAchternaam()">achternaam</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="mens of mensen" css="${mens.matches(searchText) ? '' : (hideStyle || 'display:none')}">
                <td>${mens.voornaam}</td>
                <td>${mens.achternaam}</td>
            </tr>
        </tbody>
    </table>
    <p>
        zoeken: <input type="text" value.bind="searchText">
    </p>
</template>
