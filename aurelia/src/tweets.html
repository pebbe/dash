<template>
  <require from="tweets.css"></require>
  <div class="tweets">
    <table>
      <tr repeat.for="tweet of tweets">
        <td class="col1">
          <img class="ico" width="48" height="48" src.bind="tweet.user.profile_image_url">
        </td>
        <td class="col2">
          <b class="name">${tweet.user.name}</b>
          <a class="text" target="_blank" href.bind="tweet.url">${tweet.text}</a>
        </td>
      </tr>
    </table>${error}
  </div>
</template>
