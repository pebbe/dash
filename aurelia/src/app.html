<template>
    <require from="app.css"></require>
    <require from="resources/value-converters/auth-filter"></require>
    <nav>
        <div class="right">
            <span id="login" show.bind="!userService.auth">
                <input type="text" placeholder="~(username)~" value.bind="text"><button
                 click.delegate="login()">~(log in)~</button>
            </span>
            <span id="logout" show.bind="userService.auth">
                <span>${userService.username}</span>
                <button click.delegate="logout()">~(log out)~</button>
            </span>
            <a href.bind="hrefEN"><img src="../img/uk.svg" alt="en"></a> &nbsp;
            <a href.bind="hrefNL"><img src="../img/nl.svg" alt="nl"></a>
        </div>

        <div repeat.for="row of router.navigation | authFilter & signal:'refresh'" class="left${row.isActive ? ' current' : ''}">
            <a href.bind="row.href">${row.title}</a>
        </div>
    </nav>
    <router-view></router-view>
</template>
