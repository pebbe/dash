<!--
  parameters:
    - id
    - nomatchClass
-->
<div id="{{id}}" class="mensen">
  <table>
    <thead>
      <tr>
        <th class="voornaam">~(first name)~</th>
        <th class="achternaam">~(last name)~</th>
      </tr>
    </thead>
    <tbody class="{{nomatchClass}}">
    </tbody>
  </table>
  <p>
    ~(search)~: <input type="text">
  </p>
</div>
